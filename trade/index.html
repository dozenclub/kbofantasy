<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/table-kbofantasy.css">

    <!-- Google material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>12인회 KBO 판타지 리그</title>

</head>

<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #0174DF;">

            <a class="navbar-brand" href="/kbofantasy/manage/"><i class="material-icons">build</i> 팀 관리</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="../"> <i class="material-icons">leaderboard</i> 순위
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="../match/"> <i class="material-icons">event</i> 경기
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="../roster/"> <i class="material-icons">face</i> 로스터
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link font-weight-bold" href="#"> <i class="material-icons">cached</i> 영입
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="../rules/"> <i class="material-icons">article</i> 룰북
                        </a>
                    </li>
                </ul>
            </div>

        </nav>

        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md">
                    <br>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <button type="button" id="team깡" onclick="updateTeamSelection('깡')" class="btn btn-outline-primary btn-block">깡</button>
                </div>
                <div class="form-group col">
                    <button type="button" id="team달" onclick="updateTeamSelection('달')" class="btn btn-outline-primary btn-block">달</button>
                </div>
                <div class="form-group col">
                    <button type="button" id="team놉" onclick="updateTeamSelection('놉')" class="btn btn-outline-primary btn-block">놉</button>
                </div>
                <div class="form-group col">
                    <button type="button" id="team비" onclick="updateTeamSelection('비')" class="btn btn-outline-primary btn-block">비</button>
                </div>
                <div class="form-group col">
                    <button type="button" id="team쌤" onclick="updateTeamSelection('쌤')" class="btn btn-outline-primary btn-block">쌤</button>
                </div>
                <div class="form-group col">
                    <button type="button" id="team요" onclick="updateTeamSelection('요')" class="btn btn-outline-primary btn-block">요</button>
                </div>
                <div class="form-group col">
                    <button type="button" id="teamFA" onclick="updateTeamSelection('FA')" class="btn btn-primary btn-block">FA</button>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <button type="button" id="position1" onclick="updatePosition(1)" class="btn btn-outline-primary btn-block">타자</button>
                </div>
                <div class="form-group col">
                    <button type="button" id="position2" onclick="updatePosition(2)" class="btn btn-primary btn-block">투수</button>
                </div>
            </div>

            <div id="hitterPositionSelectionBar" class="form-row" hidden>
                <div class="form-group col">
                    <a id="hitterPositionButton" data-toggle="modal" href="#hitterPositionDialog" class="btn btn-outline-dark btn-block">포지션: 전부</a>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md">
                    <br>
                </div>
            </div>

            <div id="rosterHitterFrame" class="row justify-content-center" hidden>
                <div class="col">
                    <table id="rosterHitterTable" class="table table-hover text-center table-responsive-md table-roster">
                        <thead>
                            <tr>
                                <th>선수명</th>
                                <th>&#8194;</th>
                                <th>소속</th>
                                <th onclick='updateSortingVariable(0)'>포인트</th>
                                <th onclick='updateSortingVariable(1)'>금주</th>
                                <th onclick='updateSortingVariable(2)'>AVG</th>
                                <th onclick='updateSortingVariable(3)'>경기</th>
                                <th onclick='updateSortingVariable(4)'>타석</th> <!-- PA -->
                                <th onclick='updateSortingVariable(5)'>타수</th> <!-- AB -->
                                <th onclick='updateSortingVariable(6)'>안타</th> <!-- H -->
                                <th onclick='updateSortingVariable(7)'>2타+</th> <!-- 2B + 3B -->
                                <th onclick='updateSortingVariable(8)'>홈런</th> <!-- HR -->
                                <th onclick='updateSortingVariable(9)'>득점</th> <!-- R -->
                                <th onclick='updateSortingVariable(10)'>타점</th> <!-- RBI -->
                                <th onclick='updateSortingVariable(11)'>도루</th> <!-- SB -->
                                <th onclick='updateSortingVariable(12)'>4구</th> <!-- BB -->
                                <th onclick='updateSortingVariable(13)'>삼진</th> <!-- SO -->
                                <th onclick='updateSortingVariable(14)'>병살</th> <!-- GDP -->
                            </tr>
                        </thead>
                        <tbody id="rosterHitterTableBody">
                            <!-- 로스터 라인 예시
                            <tr>
                                <th scope="row">ㅇㅇㅇ</th>
                                <td>C</td>
                                <td>깡</td>
                                <td><span style="color:red;">&#9650; 21</span></td>
                                <td>0.300</td>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                                <td>8</td>
                                <td>9</td>
                                <td>10</td>
                                <td>11</td>
                                <td>12</td>
                            </tr>
                            -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="rosterPitcherFrame" class="row justify-content-center">
                <div class="col">
                    <table id="rosterPitcherTable" class="table table-hover text-center table-responsive-md table-roster">
                        <thead>
                            <tr>
                                <th>선수명</th>
                                <th>&#8194;</th>
                                <th>소속</th>
                                <th onclick='updateSortingVariable(0)'>포인트</th>
                                <th onclick='updateSortingVariable(1)'>금주</th>
                                <th onclick='updateSortingVariable(2)'>ERA</th>
                                <th onclick='updateSortingVariable(3)'>WHIP</th>
                                <th onclick='updateSortingVariable(4)'>경기</th>
                                <th onclick='updateSortingVariable(5)'>이닝</th> <!-- IP -->
                                <th onclick='updateSortingVariable(6)'>승</th>
                                <th onclick='updateSortingVariable(7)'>패</th>
                                <th onclick='updateSortingVariable(8)'>홀드</th>
                                <th onclick='updateSortingVariable(9)'>SV</th> <!-- 세이브 -->
                                <th onclick='updateSortingVariable(10)'>QS</th> <!-- IP >= 6 & ER <= 3 -->
                                <th onclick='updateSortingVariable(11)'>K/BB</th>
                                <th onclick='updateSortingVariable(12)'>안타</th> <!-- H -->
                                <th onclick='updateSortingVariable(13)'>홈런</th> <!-- HR -->
                                <th onclick='updateSortingVariable(14)'>4구</th> <!-- BB -->
                                <th onclick='updateSortingVariable(15)'>삼진</th> <!-- SO -->
                            </tr>
                        </thead>
                        <tbody id="rosterPitcherTableBody">
                            <!-- 로스터 라인 예시
                            <tr>
                                <th scope="row">ㅇㅇㅇ</th>
                                <td>P</td>
                                <td>깡</td>
                                <td>250</td>
                                <td><span style="color:red;">&#9650; 21</span></td>
                                <td>1.23</td>
                                <td>4.56</td>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                                <td>7.89</td>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                            </tr>
                            -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md">
                    <br>
                </div>
            </div>

        </div>

    </div>

    <div class="modal fade" id="hitterPositionDialog" role="document">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="history">타자 포지션 선택</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group col">
                            <button type="button" id="hitterPositionC" onclick="updateHitterPositionSelection('C')" class="btn btn-outline-dark btn-block">C</button>
                        </div>
                        <div class="form-group col">
                            <button type="button" id="hitterPosition1B" onclick="updateHitterPositionSelection('1B')" class="btn btn-outline-dark btn-block">1B</button>
                        </div>
                        <div class="form-group col">
                            <button type="button" id="hitterPosition2B" onclick="updateHitterPositionSelection('2B')" class="btn btn-outline-dark btn-block">2B</button>
                        </div>
                        <div class="form-group col">
                            <button type="button" id="hitterPosition3B" onclick="updateHitterPositionSelection('3B')" class="btn btn-outline-dark btn-block">3B</button>
                        </div>
                        <div class="form-group col">
                            <button type="button" id="hitterPositionSS" onclick="updateHitterPositionSelection('SS')" class="btn btn-outline-dark btn-block">SS</button>
                        </div>
                        <div class="form-group col">
                            <button type="button" id="hitterPositionLF" onclick="updateHitterPositionSelection('LF')" class="btn btn-outline-dark btn-block">LF</button>
                        </div>
                        <div class="form-group col">
                            <button type="button" id="hitterPositionCF" onclick="updateHitterPositionSelection('CF')" class="btn btn-outline-dark btn-block">CF</button>
                        </div>
                        <div class="form-group col">
                            <button type="button" id="hitterPositionRF" onclick="updateHitterPositionSelection('RF')" class="btn btn-outline-dark btn-block">RF</button>
                        </div>
                        <div class="form-group col">
                            <button type="button" id="hitterPositionDH" onclick="updateHitterPositionSelection('DH')" class="btn btn-outline-dark btn-block">DH</button>
                        </div>
                        <div class="form-group col">
                            <button type="button" id="hitterPositionAll" onclick="updateHitterPositionSelection('All')" class="btn btn-outline-dark btn-block">전부선택</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script src="tradeScript.js"></script>

</body>

</html>
