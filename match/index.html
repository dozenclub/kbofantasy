<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/table-kbofantasy.css">

    <!-- Google material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>12인회 KBO 판타지 리그</title>

</head>

<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #0174DF;">

            <a class="navbar-brand" href="#">팀관리</a> <!-- 팀 관리 페이지 링크 삽입 -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="../"> <i class="material-icons">leaderboard</i> 순위
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link font-weight-bold" href="#"> <i class="material-icons">event</i> 경기
                            <span class="sr-only">(current)</span> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="../roster/"> <i class="material-icons">face</i> 로스터
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="../trade/"> <i class="material-icons">cached</i> 영입
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="../rules/"> <i class="material-icons">article</i> 룰북
                        </a>
                    </li>
                </ul>
            </div>

        </nav>

        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md">
                    <br>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md">
                    <a id="matchWeekButton" data-toggle="modal" href="#history" class="btn btn-outline-dark btn-lg btn-block"><b>6주차 경기 (현재)</b></a>
                </div>
            </div>

            <table id="matchSummary" class="table table-hover text-center">
                <thead>
                    <tr>
                        <th scope="col" style="width: 20%"> </th>
                        <th scope="col"> <span style="white-space:nowrap;">전일</span><span style="white-space:nowrap;">누적</span> </th>
                        <th scope="col"> 금일 </th>
                        <th scope="col"> 합계 </th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="matchSummaryLine1" onclick="updateMatchDetailHeader(1)">
                        <!-- 매치 요약 라인 예시
                        <th scope="row"> 깡 <div>VS</div> 달 </th>
                        <td> 194 <div>&#8194;</div> 128 </td>
                        <td>  11 <div>&#8194;</div> -11 </td>
                        <td> 205 <div>&#8194;</div> 117 </td>
                        -->
                    </tr>
                    <tr id="matchSummaryLine2" onclick="updateMatchDetailHeader(2)">
                    </tr>
                    <tr id="matchSummaryLine3" onclick="updateMatchDetailHeader(3)">
                    </tr>
                </tbody>
            </table>

            <table id="matchDetailHeader" class="table text-center" hidden>
                <thead>
                    <tr>
                        <th id="matchDetailHeaderTitle" scope="col" colspan="3"> <!--제1경기--> </th>
                    </tr>
                    <tr>
                        <th id="matchDetailHeaderHome" scope="col" style="width: 49%"> <!--깡--> </th>
                        <th scope="col" style="width: 2%"> VS </th>
                        <th id="matchDetailHeaderAway" scope="col" style="width: 49%"> <!--달--> </th>
                    </tr>
                </thead>
            </table>

            <div id="matchDetailTab" class="form-row" hidden>
                <div class="form-group col">
                    <button type="button" id="matchDetailButtonMon" onclick="updateMatchDetailBody(1)" class="btn btn-outline-primary btn-block">월</button>
                </div>
                <div class="form-group col">
                    <button type="button" id="matchDetailButtonTue" onclick="updateMatchDetailBody(2)" class="btn btn-outline-primary btn-block">화</button>
                </div>
                <div class="form-group col">
                    <button type="button" id="matchDetailButtonWed" onclick="updateMatchDetailBody(3)" class="btn btn-outline-primary btn-block">수</button>
                </div>
                <div class="form-group col">
                    <button type="button" id="matchDetailButtonThu" onclick="updateMatchDetailBody(4)" class="btn btn-outline-primary btn-block">목</button>
                </div>
                <div class="form-group col">
                    <button type="button" id="matchDetailButtonFri" onclick="updateMatchDetailBody(5)" class="btn btn-outline-primary btn-block">금</button>
                </div>
                <div class="form-group col">
                    <button type="button" id="matchDetailButtonSat" onclick="updateMatchDetailBody(6)" class="btn btn-outline-primary btn-block">토</button>
                </div>
                <div class="form-group col">
                    <button type="button" id="matchDetailButtonSun" onclick="updateMatchDetailBody(7)" class="btn btn-outline-primary btn-block">일</button>
                </div>
            </div>

            <table id="matchDetailBody" class="table table-hover text-center table-responsive-md table-roster" hidden>
                <thead>
                    <tr>
                        <th scope="col"> &#8194; </th>
                        <th scope="col"> C </th>
                        <th scope="col"> 1B </th>
                        <th scope="col"> 2B </th>
                        <th scope="col"> 3B </th>
                        <th scope="col"> SS </th>
                        <th scope="col"> LF </th>
                        <th scope="col"> CF </th>
                        <th scope="col"> RF </th>
                        <th scope="col"> DH </th>
                        <th scope="col"> P </th>
                        <th scope="col"> P </th>
                        <th scope="col"> P </th>
                        <th scope="col"> P </th>
                        <th scope="col"> P </th>
                        <th scope="col"> P </th>
                        <th scope="col"> P </th>
                        <th scope="col"> P </th>
                        <th scope="col"> P </th>
                        <th scope="col"> 합계 </th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="matchDetailBodyRowHome">
                        <!-- 매치 상세 예시
                        <th scope="row"> 깡 </th>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        -->
                    </tr>
                    <tr id="matchDetailBodyRowAway">
                    </tr>
                </tbody>
            </table>

            <div class="row justify-content-center">
                <div class="col-md">
                    <br>
                </div>
            </div>

        </div>

    </div>

    <div class="modal fade" id="history" role="document">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="history">과거 주차 선택</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div id="matchWeeksTab" class="modal-body">
                    <!-- 주차 상세 예시
                    <button class="btn btn-outline-dark btn-block" onclick="updateMatchWeek(6)">6주차 (현재)</b></button>
                    <button class="btn btn-outline-dark btn-block" onclick="updateMatchWeek(5)">5주차</b></button>
                    <button class="btn btn-outline-dark btn-block" onclick="updateMatchWeek(3)">3주차</b></button>
                    <button class="btn btn-outline-dark btn-block" onclick="updateMatchWeek(1)">1주차</b></button>
                    -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script src="matchScript.js"></script>

</body>

</html>
