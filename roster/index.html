<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>12인회 KBO 판타지 리그</title>

</head>

<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #0174DF;">

            <a class="navbar-brand" href="#">팀관리</a> <!-- 팀 관리 페이지 링크 삽입 -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="../"> <i class="material-icons">leaderboard</i> 순위
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="../match/"> <i class="material-icons">event</i> 경기
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link font-weight-bold" href="#"> <i class="material-icons">face</i> 로스터
                            <span class="sr-only">(current)</span> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="../trade/"> <i class="material-icons">cached</i> 영입
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="../rules/"> <i class="material-icons">article</i> 룰북
                        </a>
                    </li>
                </ul>
            </div>

        </nav>

        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md">
                    <br>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-2">
                    <button type="button" id="team1" onclick="updateRoster(1)" class="btn btn-primary btn-block">깡</button>
                </div>
                <div class="form-group col-2">
                    <button type="button" id="team2" onclick="updateRoster(2)" class="btn btn-outline-primary btn-block">달</button>
                </div>
                <div class="form-group col-2">
                    <button type="button" id="team3" onclick="updateRoster(3)" class="btn btn-outline-primary btn-block">놉</button>
                </div>
                <div class="form-group col-2">
                    <button type="button" id="team4" onclick="updateRoster(4)" class="btn btn-outline-primary btn-block">비</button>
                </div>
                <div class="form-group col-2">
                    <button type="button" id="team5" onclick="updateRoster(5)" class="btn btn-outline-primary btn-block">쌤</button>
                </div>
                <div class="form-group col-2">
                    <button type="button" id="team6" onclick="updateRoster(6)" class="btn btn-outline-primary btn-block">요</button>
                </div>
            </div>

            <div id="rosterHitterFrame" class="row justify-content-center">
                <div class="col">
                    <table id="rosterHitterTable" class="table table-hover text-center table-responsive-md table-roster">
                        <thead>
                            <tr>
                                <th>&#8194;</th>
                                <th>선수명</th>
                                <th>포인트</th>
                                <th>금주</th>
                                <th>AVG</th>
                                <th>경기</th>
                                <th>타석</th> <!-- PA -->
                                <th>타수</th> <!-- AB -->
                                <th>안타</th> <!-- H -->
                                <th>2타+</th> <!-- 2B + 3B -->
                                <th>홈런</th> <!-- HR -->
                                <th>득점</th> <!-- R -->
                                <th>타점</th> <!-- RBI -->
                                <th>도루</th> <!-- SB -->
                                <th>4구</th> <!-- BB -->
                                <th>삼진</th> <!-- SO -->
                                <th>병살</th> <!-- GDP -->
                            </tr>
                        </thead>
                        <tbody id="rosterHitterTableBody">
                            <!-- 로스터 라인 예시
                            <tr>
                                <th scope="row">C</th>
                                <td>ㅇㅇㅇ</td>
                                <td scope="row">250</td>
                                <td><span style="color:red;">&#9650; 21</span></td>
                                <td>0.300</td>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                                <td>8</td>
                                <td>9</td>
                                <td>10</td>
                                <td>11</td>
                                <td>12</td>
                            </tr>
                            -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="rosterPitcherFrame" class="row justify-content-center">
                <div class="col">
                    <table id="rosterPitcherTable" class="table table-hover text-center table-responsive-md table-roster">
                        <thead>
                            <tr>
                                <th>&#8194;</th>
                                <th>선수명</th>
                                <th>포인트</th>
                                <th>금주</th>
                                <th>ERA</th>
                                <th>WHIP</th>
                                <th>경기</th>
                                <th>이닝</th> <!-- IP -->
                                <th>승</th>
                                <th>패</th>
                                <th>홀드</th>
                                <th>SV</th> <!-- 세이브 -->
                                <th>QS</th> <!-- IP >= 6 & ER <= 3 -->
                                <th>K/BB</th>
                                <th>안타</th> <!-- H -->
                                <th>홈런</th> <!-- HR -->
                                <th>4구</th> <!-- BB -->
                                <th>삼진</th> <!-- SO -->
                            </tr>
                        </thead>
                        <tbody id="rosterPitcherTableBody">
                            <!-- 로스터 라인 예시
                            <tr>
                                <th scope="row">P</th>
                                <td>ㅇㅇㅇ</td>
                                <td scope="row">250</td>
                                <td><span style="color:red;">&#9650; 21</span></td>
                                <td>1.23</td>
                                <td>4.56</td>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                                <td>7.89</td>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                            </tr>
                            -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md">
                    <br>
                </div>
            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script src="rosterScript.js"></script>

</body>

</html>
